<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS SSTF SCHEDULING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js"></script>
</head>
<body>
    <!--------------------------------------------------------- NAV BAR ----------------------------------------------------------------------->
    <header>
        <navbar class="nav_login">
                <div class="CName_login">
                    <div class="image1">
                        <img class="img" src="images/main_logo.jpg">&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="Main_Name">
                        <h2>Operating System</h2>
                    </div>
                </div>
        </navbar>
    </header>
    <!--------------------------------------------------------- SSTF GUI -------------------------------------------------------------------->
    <section class="Products-Display">
        <div class="categories">
    <!--------------------------------------------------------- HEADING ----------------------------------------------------------------------->
            <div class="welcome">
                <h2 id="welcome">SSTF :- SHORTEST SEEK TIME FIRST</h2> 
            </div>
        </div>
    <!--------------------------------------------------------- INPUT OUTPUT ----------------------------------------------------------------->
        <div class="container login">
            <div class=" container funimage">
                <img src="images/cat.jpg" alt="cat" class="cat_image">
                <br>
                <br>
                <br>
            </div>
            <div class = "vertical">
    <!--------------------------------------------------------- INPUT BOX --------------------------------------------------------------------->
            </div>
            <div class="loginform">
                <form id="form">
                    <div class="username">
                        <label id="label" for="Username">ENTER YOUR SEEK VALUES ( PLEASE ENTER ONLY NUMERIC VALUES ONE BY ONE )</label>
                        <input type="text" class="Name" id="inputArray" require></input>
                    </div>
    <!--------------------------------------------------------- BUTTON FOR STOR DATA ON ARRAY JAVASCRIPT -------------------------------------->
                    <div class="submit">
                        <button type="submit"  class="form-control btn btn-primary my-4" id="array" require>ADD TO THE SEEKS VALUES</button>
                   </div>
                  
                   <div class="processvalues">
    <!--------------------------------------------------------- DIPLAY THE SEEK'S VALUES --  ----------------------------------------------->
                       <h4 id = "warning" class="output">VALUES OF SEEK'S YOU ENTERED</h4>
                       <table>
                            <tbody id="values">
                                
                            </tbody>
                        </table>
                    
                    </div>
    <!--------------------------------------------------------- BUTTON FOR OUTPUT ----------------------------------------------------------->

                    <div class="submit">
                         <button type="submit"  class="form-control btn btn-danger my-4" id="submit" require>GIVE THE OUTPUT</button>
                    </div>

                    <div id = "seekcount" class="output">
                        <h4 id = "displayseekcount"></h4>
                        <p id ="display"></p>
                    </div>

                    <div class="table">
                        <table class="table table-success table-striped table-hover text-center mt-4" id="tableOutput">
                            <thead class="thead">
                                <tr>
                                    <th>SEEK SEQUENCE</th>
                                </tr>
                            </thead>
                        <tbody id="datap" class="data">
                            
                        </tbody>
                    </table>
                    </div>
                </form>
                
            </div>
        
        </div>
            <!-- <div class="output">
                <textarea type="textarea" rows="500" cols="50"></textarea>
            </div> -->
          
            <br>
    </section>

    <script src="javascriptFile.js">
     
      
    </script>

</body>
</html>
